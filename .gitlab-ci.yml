stages:
  - dep
  - build
  - test
  - release

dep:
  image: rust:1-alpine3.14
  stage: dep
  script:
    - cargo install --path .
  cache:
    - &cache_settings
      paths:
      - target/debug
      # - target/release
      key: &cache_key
        files:
        - Cargo.lock
      policy: pull-push

build:latest:
  image: rust:1-alpine3.14
  stage: build
  tags:
    - docker
  script:
    - cargo build
  only:
    - master
  cache:
    - <<: *cache_settings
      policy: pull
  artifacts:
    paths:
    - target/debug/nbd-rs
    expire_in: 1 month

build:release:
  image: rust:1-alpine3.14
  stage: release
  tags:
    - docker
  script:
    - cargo build --release
  only:
    - tags
  artifacts:
    paths:
    - target/release/nbd-rs
    expire_in: never

build:dev:
  image: rust:1-alpine3.14
  stage: build
  tags:
    - docker
  script:
    - cargo build
  except:
    - master
  cache:
    - <<: *cache_settings
      policy: pull
  artifacts:
    paths:
    - target/debug/nbd-rs
    expire_in: 2 days

test:unit:
  image: rust:1-alpine3.14
  stage: test
  before_script:
    - fallocate -l 64M alpine # dummy image file
  script:
    - cargo test -- --test-threads 1
  after_script:
    - rm alpine
  cache:
    - <<: *cache_settings
      policy: pull
