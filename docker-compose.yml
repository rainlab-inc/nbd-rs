version: '2.2'
services:
  nbd_server:
    build: .
    ports:
    - 10891:10891

  devshell:
    scale: 0
    build:
      context: .
      target: builder
    command: sleep infinity

  minio:
    image: minio/minio
    ports:
      - 9000:9000
      - 38827:38827
    command: [ "server", "--console-address", ":38827", "/data" ]
    volumes:
      - ./minio-data:/data
    environment:
      - MINIO_ROOT_USER=miniotest
      - MINIO_ROOT_PASSWORD=miniotest

